<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Encode+Sans+Condensed" rel="stylesheet">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Weekly Todo</h1>
        <div class="container">

          <div class="row">
            <div class="col-sm-3">
              Monday
            </div>
            <div class="col-sm-3">
              Tuesday
            </div>
            <div class="col-sm-3">
              Wednesday
            </div>
            <div class="col-sm-3">
              Thursday
            </div>
            <div class="col-sm-3">
              Friday
            </div>
            <div class="col-sm-3">
              Saturday
            </div>
            <div class="col-sm-3">
              Sunday
            </div>
          </div>

          <div class="row" >
            <div class="col-sm-3">
                <input type="text" class="form-control" name="monday">
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="tuesday">
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="wednesday">
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="thursday">
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="friday">
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="saturday">
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="sunday">
            </div>
          </div>

        </div>
    </body>

</html>
